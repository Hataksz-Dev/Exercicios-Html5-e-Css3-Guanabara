<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em Html5</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>Teste:</p>
    <img src="logo-html-full.png" alt="Logo HTML5">
    <p>Como você pode ver a imagem está muito grande e inutilmente deixa o site mais pesado</p>

    <h2>TESTE 2</h2>
    <img src="logo-css-200.png" alt="logo css">
    <img src="logo-html-200.png" alt="logo html">

    <p>Podemos também carregar imagens que estão em sub pastas:</p>

    <img src="imagem/teste.jpg" alt="Wallpaper Kakashi e Obito">

    <p>Também podemos carregar imagens externas de links:</p>

    <img src="https://i.pinimg.com/474x/63/76/21/6376215054e1c2636a5cb30e46fa8d0d.jpg" alt="Hinata"> <!-- URL -->
    
</body>
</html>
