<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um paragrafo de qualquer jeito.
        Basta colocar no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em um lugar específico <br> como esse <br> você pode usar a tag &lt;br&gt;</p>

    <p>Adicionando Símbolos Especiais:
        &reg; &copy; &trade; &pound; &yen; &Delta;
    </p>

    <p>Adicionando emojis: <br> 
        &#x1F480; &#x1FA77; &#x1F480; &#x1FA77; &#x1F480; &#x1FA77; &#x1F480;
    </p>
</body>
</html>
